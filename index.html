<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <main>
      <h1 class="title">Tic Tac Toe</h1>
      <h2 class="info">A simple game of logic</h2>
      <div class="container">
        <div>
          <select id="grid"></select>
          <button name="NewGame" class="newGame" value="Start a New Game" onClick="fnNewGame()">Start a New Game</button>
                </div>
        <div class="box">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
          <div class="seven"></div>
          <div class="eight"></div>
          <div class="nine"></div>

        </div>
      </div>

    </main>

  </body>
</html>
